<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<a  [routerLinkActive]="['active']" [routerLink]="['/login']"  id="login-form-link"><i class=" icon fa fa-sign-in" aria-hidden="true"></i>Login </a>
						</div>
						<div class="col-xs-6">
						
							<a  [routerLinkActive]="['active']" [routerLink]="['/register']" id="register-form-link"><i class=" icon fa fa-user-o" aria-hidden="true"></i>Register</a>
							</div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							
							<form id="register-form" action=""role="form"  (submit)="Register()">
								<div class="form-group">
									<input type="text" name="username" [(ngModel)]= "username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" >
								</div>
								<div class="form-group">
									<input type="text" name="email" [(ngModel)]= "email" id="email" tabindex="1" class="form-control" placeholder="email" value="" 	/>
								</div>
								
							
								<div class="form-group">
									<input type="password" [(ngModel)]= "password"  name="password"  id="password" tabindex="3" class="form-control" placeholder="Password" >
								</div>
								<div class="form-group">
									<input type="password" [(ngModel)]= "password2"   name="password2"  id="password2" tabindex="4" class="form-control" placeholder="Confirm Password" >
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
