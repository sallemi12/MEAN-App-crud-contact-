<div class="container">
  <h3>Weclome To Dashboard <span class="user">{{username}}</span> </h3>
  <hr>

  <div class="row">
    <h4>Add New Contact </h4>
    <hr>
    <br>
    <form class="col-md-4" (submit)="addContact()">
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input class="form-control" type="text" name="first_name" id="first_name" [(ngModel)]= "first_name" >
      </div>
      <div class="form-group">
        <label for="last_name" >Last Name:</label>
        <input class="form-control" type="text" name="last_name" id="last_name" [(ngModel)]= "last_name" >
      </div>
      <div class="form-group">
        <label for="phone">Contact:</label>
        <input class="form-control" type="text" name="phone" id="phone" [(ngModel)]= "phone" >
      </div>
      <button type="submit" class="btn btn-default">Add</button>
      
    </form>
  </div>  
  <div class="row">
    
    
    <div class="col-md-12">
      <br/>
      <h4>All Contacts({{nb}})</h4>
      <hr>
      <br/>

      

      <div class="table-responsive">

        
        <table id="mytable" class="table table-bordred table-striped">
         
         <thead>
           
          
           <th>First Name</th>
           <th>Last Name</th>
           <th>Contact</th>
           <th>Edit</th>
           
           <th>Delete</th>
         </thead>
         <tbody>
          
          <tr *ngFor="let contact of contacts">
            
            <td><a href="#" (click)='getContactForUpdate(contact._id)'>{{contact.first_name}}</a></td>

            
            <td>{{contact.last_name}}</td>
            <td> {{contact.phone}}</td>
            
            <td><p  data-placement="top" data-toggle="tooltip" title="Edit"><button (click)='UpdateContact(contact._id)'  class="btn btn-primary btn-xs" data-title="Edit"  data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
            <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button (click)='deleteContact(contact._id)' class="btn btn-danger btn-xs" data-title="Delete"  data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
          </tr>
          
          
          
          
          
        </tbody>
        
      </table>






    </div>
