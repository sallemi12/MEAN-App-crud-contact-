<div class="container">
    	<div class="row">

			  
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a  [routerLinkActive]="['active']" [routerLink]="['/login']"  id="login-form-link"><i class=" icon fa fa-sign-in" aria-hidden="true"></i>Login </a>
							</div>
							<div class="col-xs-6">
						
								<a  [routerLinkActive]="['active']" [routerLink]="['/register']" id="register-form-link"><i class=" icon fa fa-user-o" aria-hidden="true"></i>Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="" method="" (submit)="Login()" role="form" >
									<div class="form-group">
										<input type="email" name="email" [(ngModel)]= "email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value=""  required>
									</div>
									<div class="form-group">
										<input type="password" name="password" [(ngModel)]= "password" id="password" tabindex="2" class="form-control" placeholder="Password" required>
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
